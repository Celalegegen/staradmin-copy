<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="still.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>StarAdmin</title>
</head>
<body>

    <div class="row">

        <div class="col-12">
            <div class="header">
                <div class="left-side">
                    <i class="fas fa-thin fa-bars"></i>
                    <img src="logo.svg" alt="">
                </div>

                <div class="good-morning-yazi">
                    <h2 class="text-muted">Good Morning, &nbsp;</h2> <h2>John Doe</h2>
                    <h5 class="text-muted nick-alti">Your performance summary this week</h5>
                </div>

                <div class="right-nav-bar">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Category
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" type="button">Action</button></li>
                          <li><button class="dropdown-item" type="button">Another action</button></li>
                          <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                      </div>
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="visually-hidden">Toggle Dropstart</span>
                        </button>
                        <ul class="dropdown-menu">
                          <!-- Dropdown menu links -->
                        </ul>
                        <button type="button" class="btn btn-secondary">
                          <input type="date">
                        </button>
                      </div>
                    <i class="fas fa-light fa-magnifying-glass"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fas fa-light fa-bell"></i>
                    <img src="profiles-photo.jpg" alt="" class="profiles-photo rounded-circle">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
